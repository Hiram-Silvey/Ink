<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
      <script src="/static/js/vue.min.js" type="text/javascript"></script>
      <script src="/static/js/wordplay.js" type="text/javascript"></script>
      <script src="wasm_exec.js" type="text/javascript"></script>
      <script type="text/javascript">
       window.onload = function() {
	   const go = new Go();
	   fetch('ink.wasm').then(response => 
  	       response.arrayBuffer()
	   ).then(bytes => 
	       WebAssembly.instantiate(bytes, go.importObject)
	   ).then(result => {
	       go.run(result.instance);
	       init_app();
	   });
       }
      </script>
      <style>
       html, body {
	   height:100%;
       }

       .ink_control {
	   display:inline-block;
	   padding:8px;
	   border-radius:5px;
	   height:40px;
	   background-color:#36f;
	   color:white;
	   margin:5px;
	   cursor:pointer;
       }
       
       #wordplayapp {
	   height: 100%;
	   width:80%;
	   margin:auto;
       }

       #main_game {
	   padding-top:5px;
	   padding-left:5px;
	   height:100%;
       }


       #display {
	   height:70%;
       }
       
       #game_editor {
	   width:49%;
	   margin-left:.1%;
	   height:100%;
	   float:left;
	   display:inline-block;
	   color: #ddd !important;  
	   background-color:#222;
       }
       #history_display {
	   width:49%;
	   margin-right:.1%;
	   height:100%;
	   float:left;
	   padding:10px;
	   display:inline-block;
	   overflow-y:auto;
	   overflow-x:wrap;
	   color: #ddd !important;  
	   background-color:#222;
	   font-face: monospace;
	   whitespace:preformat;
	   margin-bottom:0;
       }

       #command_input {
	   width:98.2%;
	   color: #ddd;
	   background-color:#222;
	   font-face: monospace;
       }
       
      </style>

  </head>
  <body>
      <div id="wordplayapp">
	  <div id="main_game">
	      <div id="controls">
		  <div class="ink_control" v-on:click="run_game()">Run Game</div>
	      </div>
	      <div id="display">
		  <pre id="history_display">{{get_history()}}</pre>
		  <textarea id="game_editor" v-model="game_src"></textarea>
	      </div>
	      <input id="command_input" type="text" v-model="command" v-on:keyup.enter="run_cmd()" />
	  </div>
      </div>
  </body>
</html>
